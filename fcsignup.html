        .aboutText{

<body>

    <div id="signup">

            <div class="row center">
                <div class="form">
                    <h1>Register Your Account</h1>
                    <div class="line"></div>
                    <form>
                        <div class="row">
                          <div class="col">
                            <label for="inputEmail4"><b>First Name</b> <b style="color: red;">*</b> :</label>
                            <input type="text" class="form-control" placeholder="Enter First name" required>
                          </div>
                          <div class="col">
                            <label for="inputEmail4"><b>Last Name</b> <b style="color: red;">*</b> :</label>
                            <input type="text" class="form-control" placeholder="Enter Last name" required><br>
                          </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                              <label for="inputEmail4"><b>Email</b> <b style="color: red;">*</b> :</label>
                              <input type="email" class="form-control" id="inputEmail4" placeholder="Enter Email" required>
                            </div>
                            <div class="form-group col-md-6">
                              <label for="inputPassword4"><b>Password</b> <b style="color: red;">*</b> :</label>
                              <input type="password" class="form-control" id="inputPassword4" placeholder="Enter Password" required>
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="inputAddress"><b>Address1</b> <b style="color: red;">*</b> :</label>
                            <input type="text" class="form-control" id="inputAddress"required>
                          </div>
                          <div class="form-group">
                            <label for="inputAddress2"><b>Address2</b> :</label>
                            <input type="text" class="form-control" id="inputAddress2">
                          </div>
                          <div class="form-row">
                            <div class="form-group col-md-6">
                              <label for="inputCity"><b>City</b> <b style="color: red;">*</b> :</label>
                              <input type="text" class="form-control" id="inputCity" required>
                            </div>
                            <div class="form-group col-md-4">
                              <label for="inputState"><b>State</b> <b style="color: red;">*</b> :</label>
                              <select id="inputState" class="form-control">
                                  <option selected>select...</option>
                                  <option>Andhra Pradesh</option>
                                  <option>Arunachal Pradesh</option>
                                  <option>Assam</option>
                                  <option>Bihar</option>
                                  <option>Chhattisgarh</option>
                                  <option>Delhi</option>
                                  <option>Goa</option>
                                  <option>Gujarat</option>
                                  <option>Haryana</option>
                                  <option>Himachal Pradesh</option>
                                  <option>Jammu & Kashmir</option>
                                  <option>Jharkhand</option>
                                  <option>Karnataka</option>
                                  <option>Kerala</option>
                                  <option>Madhya Pradesh</option>
                                  <option>Maharashtra</option>
                                  <option>Manipur</option>
                                  <option>Meghalaya</option>
                                  <option>Mizoram</option>
                                  <option>Nagaland</option>
                                  <option>Odisha</option>
                                  <option>Punjab</option>
                                  <option>Rajasthan</option>
                                  <option>Sikkim</option>
                                  <option>Tamil Nadu</option>
                                  <option>Telangana</option>
                                  <option>Tripura</option>
                                  <option>Uttar Pradesh</option>
                                  <option>Uttarakhand</option>
                                  <option>West Bengal</option>
                                  <option>Others</option>
                                </select>
                            </div>
                            
                            <div class="form-group col-md-2">
                              <label for="inputZip"><b>Zip</b> <b style="color: red;">*</b></label>
                              <input type="tel" minlength="6" maxlength="6" class="form-control" id="inputZip" required>
                            </div>
                          </div>
                          <div class="form-group">
                            <div class="form-check">
                              <input class="form-check-input" type="checkbox" id="gridCheck" required>
                              <label class="form-check-label" for="gridCheck">
                                if your information is correct, accept permission.<b style="color: red;">*</b>
                              </label>
                            </div>
                          </div>
                          <div class="text-center">
                            <button type="submit" class="btn btn-primary">Sign up</button>
                          </div>
                      </form>
                </div>
            </div>
        </div>

</div>
